
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取个人信息</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
</head>
<body>
<div class="container">
        <div class="col-md-2"></div>
        <div class="col-md-8" style="padding: 10%">
            <h2>与时俱进</h2>
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" class="form-control" id="name" placeholder="姓名">
            </div>








            <div class="form-group">
                <label for="grade">学院</label>
                <input type="text" class="form-control" id="grade" placeholder="学院">
            </div>




            <div id="submit" style="text-align: center!important;">
                <p><button type="submit" class="btn btn-success" id="in" >进校</button></p>
                <p><button type="submit" class="btn btn-success" id="out">出校</button></p>
            </div>

        </div>
        <div class="col-md-2"></div>
</div>
</body>
<footer style="align-content: center;margin: 0 20px">
    <div style="text-align: center!important;">
        <span style="text-align: center!important;">
        请自觉遵守中华人民共和国防疫法律法规，头痛感冒发烧的请退出该页面
    </span>
        <br><br>
        <span>
        <i>低调使用，尽量少传播</i>
    </span>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script>
    $("#in").click(function (){
        var name = $("#name").val()
        var grade = $("#grade").val()
        console.log(name)
        window.location = "/get-in/?name="+name+"&grade="+grade;
    })
    $("#out").click(function (){
        var name = $("#name").val()
        var grade = $("#grade").val()

        window.location = "/get-out/?name="+name+"&grade="+grade;
    })
</script>
</html>
